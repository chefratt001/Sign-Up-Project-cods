<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Login Information</title>
</head>

<body>

    <div class="container">
        <div class="message-box">
            <p>Hi. Welcome to <span>KSVC</span> <br> Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nisi laboriosam omnis expedita culpa officiis esse!</p>
        </div>
        <div class="box-cover">
            <div class="form-login-box">
                <div class="label">
                    <label>Welcome Friend!</label>
                </div>
                <div class="input-nav-box">
                    <input type="text" id="F_name" placeholder="First Name">
                    <input type="text" id="L_name" placeholder="Last Name">
                    <input type="email" id="Email" placeholder="Email Address">
                    <input type="password" id="Pass" placeholder="Password">
                </div>
                <div class="btn-box">
                    <button id="submit">Sign Up</button>
                </div>
                <div class="logo">
                    <i class='bx bxl-facebook-circle'></i>
                    <i class='bx bxl-google'></i>
                    <i class='bx bx-envelope'></i>
                </div>
                <div class="Already">
                    <a href="">Already Have an Account ?</a>
                </div>
            </div>
        </div>
    </div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">X</span>
            <p id="modal-message"></p>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
